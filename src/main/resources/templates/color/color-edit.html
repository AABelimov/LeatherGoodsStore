<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/settings.css">
    <title>shishkin</title>
</head>

<body>
<div class="wrapper">
    <div class="header">
        <div class="container">
            <div class="cap">
                <a th:href="@{/}" class="cap__logo"></a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li>
                            <a href="" class="menu__link">Каталог</a>
                            <span class="menu__arrow arrow"></span>
                            <ul class="sub-menu__list">
                                <li>
                                    <a href="" class="sub-menu__link">Все</a>
                                </li>
                                <li>
                                    <a href="" class="sub-menu__link">Обложки</a>
                                </li>
                                <li>
                                    <a href="" class="sub-menu__link">Клатчи</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a th:href="@{/leathers}" class="menu__link">Кожа</a>
                        </li>
                        <li>
                            <a href="" class="menu__link">Философия бренда</a>
                        </li>
                        <li>
                            <a href="" class="menu__link">Доставка и оплата</a>
                        </li>
                    </ul>
                </nav>
                <div class="menu-icon">
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="item-row">
            <div class="container">
                <div class="item">
                    <div class="item__icon" th:style="'background-color:' + ${color.code}"></div>
                    <div class="item__info">
                        <div th:text="${color.name}" class="item__title"></div>
                        <div th:text="${color.code}" class="item__text"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="edit-item-row">
            <div class="container">
                <form th:action="@{/colors/{colorId}(colorId=${color.id})}" th:method="patch" class="form">
                    <div class="form__field color-form__field">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form__text-input color-form__text-input">
                    </div>
                    <div class="form__field color-form__field">
                        <label for="code">Code:</label>
                        <input type="text" id="code" name="code" class="form__text-input color-form__text-input">
                    </div>
                    <div class="form__btn">
                        <button type="submit">Изменить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-main">
            <div class="container">
                <div class="footer-body">
                    <div class="footer-body__conditions conditions">
                        <div>Оферта</div>
                        <div>Политика конфидециальности</div>
                        <div>Возврат</div>
                    </div>
                    <div class="footer-body__contacts contacts">
                        <a href="mailto:mail@mail.com" class="contacts__mail">
                            <img src="/img/svg/email.svg" alt="">
                        </a>
                        <a href="https://t.me/eboy" class="contacts__tg">
                            <img src="/img/svg/telegram.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</div>
</body>

</html>
