<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/settings.css">
    <link rel="icon" href="/img/svg/logo.svg" type=”image/svg”>
    <title>shishkin</title>
</head>

<body>
<div class="wrapper">
    <div class="header">
        <div class="container">
            <div class="cap">
                <a th:href="@{/}" class="cap__logo"></a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li>
                            <a th:href="@{/products}" class="menu__link">Каталог</a>
                            <span class="menu__arrow arrow"></span>
                            <ul class="sub-menu__list">
                                <li>
                                    <a th:href="@{/products}" class="sub-menu__link">Все</a>
                                </li>
                                <li th:each="category : ${categories}">
                                    <a th:href="@{'/products?category=' + ${category.id}}" th:text="${category.name}" class="sub-menu__link"></a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a th:href="@{/leathers}" class="menu__link">Кожа</a>
                        </li>
                        <li>
                            <a href="" class="menu__link">Философия бренда</a>
                        </li>
                        <li>
                            <a href="" class="menu__link">Доставка и оплата</a>
                        </li>
                    </ul>
                </nav>
                <div class="menu-icon">
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="item-row">
            <div class="container">
                <div class="item">
                    <div class="item__img">
                        <img th:each="image : ${product.images}" th:src="@{/images/{imageId}(imageId=${image.id})}" alt="alt">
                    </div>
                    <div class="item__info">
                        <div th:text="${product.name} + ' (' + ${product.price} + ' RUB)'" class="item__title"></div>
                        <div th:text="${product.description}" class="item__text"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="edit-item-row">
            <div class="container">
                <form th:action="@{/products/{productId}(productId=${product.id})}" th:method="patch" enctype="multipart/form-data" class="form">
                    <div class="form__field">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form__text-input">
                    </div>
                    <div class="form__field">
                        <label for="price">Price:</label>
                        <input id="price" name="price" class="form__text-input"></input>
                    </div>
                    <div class="form__field">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" class="form__text-input"></textarea>
                    </div>
                    <div class="form__field">
                        <label for="category">Category:</label>
                        <select name="categoryId" id="category">
                            <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}"></option>
                        </select>
                    </div>
                    <div class="form__field">
                        <label for="image1">Image1:</label>
                        <input type="file" name="image1" id="image1" accept="image/*">
                    </div>
                    <div class="form__field">
                        <label for="image2">Image2:</label>
                        <input type="file" name="image2" id="image2" accept="image/*">
                    </div>
                    <div class="form__btn">
                        <button type="submit">Изменить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-main">
            <div class="container">
                <div class="footer-body">
                    <div class="footer-body__conditions conditions">
                        <div>Оферта</div>
                        <div>Политика конфидециальности</div>
                        <div>Возврат</div>
                    </div>
                    <div class="footer-body__contacts contacts">
                        <a href="mailto:mail@mail.com" class="contacts__mail">
                            <img src="/img/svg/email.svg" alt="">
                        </a>
                        <a href="https://t.me/eboy" class="contacts__tg">
                            <img src="/img/svg/telegram.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</div>
</body>

</html>
