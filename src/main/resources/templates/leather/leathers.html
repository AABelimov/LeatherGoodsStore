<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/leather.css">
  <link rel="icon" href="/img/svg/logo.svg" type=”image/svg”>
  <title>shishkin</title>
</head>

<body>
<div class="wrapper">
  <div class="header">
    <div class="container">
      <div class="cap">
        <a th:href="@{/}" class="cap__logo"></a>
        <nav class="menu">
          <ul class="menu__list">
            <li>
              <a th:href="@{/products}" class="menu__link">Каталог</a>
              <span class="menu__arrow arrow"></span>
              <ul class="sub-menu__list">
                <li>
                  <a th:href="@{/products}" class="sub-menu__link">Все</a>
                </li>
                <li th:each="category : ${categories}">
                  <a th:href="@{'/products?category=' + ${category.id}}" th:text="${category.name}" class="sub-menu__link"></a>
                </li>
              </ul>
            </li>
            <li>
              <a th:href="@{/leathers}" class="menu__link">Кожа</a>
            </li>
            <li>
              <a href="" class="menu__link">Философия бренда</a>
            </li>
            <li>
              <a href="" class="menu__link">Доставка и оплата</a>
            </li>
          </ul>
        </nav>
        <div class="menu-icon">
          <span></span>
        </div>
      </div>
    </div>
  </div>
  <div class="body">
    <div class="all-leather-row">
      <div class="container">
        <a sec:authorize="hasRole('ADMIN')" th:href="@{/leathers/settings}" class="option-btn option-btn-leather-catalog">
          <span>Разобраться с кожей</span>
        </a>
        <div class="all-leather-container">
          <div th:each="leather : ${leathers}" class="leather-item">
            <a th:href="@{/leathers/{leatherId}(leatherId=${leather.id})}" class="leather-item__img">
              <img th:each="image : ${leather.images}" th:src="@{/images/{imageId}(imageId=${image.id})}" alt="alt">
<!--              <img th:src="@{/images/{imageId}(imageId=${leather.images[1].id})}" alt="alt">-->
            </a>
            <div th:text="${leather.name}" class="leather-item__text"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="footer-main">
      <div class="container">
        <div class="footer-body">
          <div class="footer-body__conditions conditions">
            <div>Оферта</div>
            <div>Политика конфидециальности</div>
            <div>Возврат</div>
          </div>
          <div class="footer-body__contacts contacts">
            <a href="mailto:mail@mail.com" class="contacts__mail">
              <img src="/img/svg/email.svg" alt="">
            </a>
            <a href="https://t.me/eboy" class="contacts__tg">
              <img src="/img/svg/telegram.svg" alt="">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/script.js"></script>
</div>
</body>

</html>
