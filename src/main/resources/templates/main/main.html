<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="/img/svg/logo.svg" type=”image/svg”>
    <title>shishkin</title>
</head>

<body>
<div class="wrapper">
    <div class="header">
        <div class="container">
            <div class="cap">
                <a th:href="@{/}" class="cap__logo"></a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li>
                            <a th:href="@{/products}" class="menu__link">Каталог</a>
                            <span class="menu__arrow arrow"></span>
                            <ul class="sub-menu__list">
                                <li>
                                    <a th:href="@{/products}" class="sub-menu__link">Все</a>
                                </li>
                                <li th:each="category : ${categories}">
                                    <a th:href="@{'/products?category=' + ${category.id}}" th:text="${category.name}" class="sub-menu__link"></a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a th:href="@{/leathers}" class="menu__link">Кожа</a>
                        </li>
                        <li>
                            <a href="" class="menu__link">Философия бренда</a>
                        </li>
                        <li>
                            <a href="" class="menu__link">Доставка и оплата</a>
                        </li>
                    </ul>
                </nav>
                <div class="menu-icon">
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="body">
        <section class="fullscreen">
            <div class="image-slider swiper-container">
                <div class="image-slider__wrapper swiper-wrapper">
                    <div th:each="slide : ${slides}" class="image-slider__slide swiper-slide">
                        <div class="image-slider__image">
                            <img th:src="@{/images/{imageId}(imageId=${slide.image.id})}" alt="alt">
                        </div>
                        <div class="image-slider__text">
                            <div th:text="${slide.title}" class="image-slider__title"></div>
                            <div th:text="${slide.description}" class="image-slider__description"></div>
                        </div>
                    </div>
                </div>
                <div class="image-slider__button-prev">
                    <img src="/img/svg/prev.svg" alt="">
                </div>
                <div class="image-slider__button-next">
                    <img src="/img/svg/next.svg" alt="">
                </div>
                <div class="image-slider__pagination swiper-pagination"></div>
            </div>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/slides/settings}" class="option-btn option-btn-slider">
                <span>Настроить слайдер</span>
            </a>
        </section>
        <div class="posts-row">
            <div class="container">
                <a sec:authorize="hasRole('ADMIN')" th:href="@{/posts/settings}" class="option-btn option-btn-posts">
                    <span>Настроить посты</span>
                </a>
                <div class="posts-container">
                    <div th:each="post : ${posts}" class="post-item _anim-items">
                        <a href="" class="post-item__img">
                            <img th:src="@{/images/{imageId}(imageId=${post.image.id})}" alt="alt">
                        </a>
                        <div class="post-item__about">
                            <div th:text="${post.title}" class="post-item__title"></div>
                            <div th:text="${post.text}" class="post-item__text"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-main">
            <div class="container">
                <div class="footer-body">
                    <div class="footer-body__conditions conditions">
                        <div>Оферта</div>
                        <div>Политика конфидециальности</div>
                        <div>Возврат</div>
                    </div>
                    <div class="footer-body__contacts contacts">
                        <a href="mailto:mail@mail.com" class="contacts__mail">
                            <img src="/img/svg/email.svg" alt="">
                        </a>
                        <a href="https://t.me/eboy" class="contacts__tg">
                            <img src="/img/svg/telegram.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</div>
</body>

</html>
