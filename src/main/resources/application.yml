spring:
  application:
    name: LeatherGoodsStore
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: db/changelog/changelog-master.xml
  mvc:
    hiddenmethod:
      filter:
        enabled: true

path:
  to:
    images:
      for:
        slides: /store/images/slides
        posts: /store/images/posts
        leathers: /store/images/leathers
        leathers-colors: /store/images/leathers_colors